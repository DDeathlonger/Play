[pytest]
# Pytest configuration for Spaceship Designer project

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Add source directory to Python path
pythonpath = . src

# Output configuration with enhanced visual flair
addopts = 
    -v 
    --tb=short
    --strict-markers
    --color=yes
    --durations=10
    --showlocals
    --capture=no

# Markers for test categorization (register to avoid warnings)
markers =
    unit: 🧪 marks tests as unit tests (deselect with '-m "not unit"')
    integration: 🔗 marks tests as integration tests
    slow: 🐌 marks tests as slow running
    mcp: 🤖 marks tests requiring MCP server
    gui: 🖥️ marks tests requiring GUI components

# Minimum version requirements
minversion = 6.0